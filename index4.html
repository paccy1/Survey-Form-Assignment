<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="style4.css" />
    <title>
        Survey Form
    </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title" class="text-position">freeCodeCamp Survey Form</h1>
            <p id="description" class="description-position">Thank you for taking the time to help us improve the
                platform</p>
        </div>
        <section class="form">
            <form id="survey-form">
                <div class="form-item">
                    <label for="name" id="name-label">Name</label>
                        <input type="text" name="name" placeholder="Enter your name" id="name" class="inline" required>
                    <label for="email" id="email-label">Email</label>
                        <input type="email" name="name" placeholder="email" id="email" class="inline" required>
                    <label for="number" id="number-label">Age <span class="check">(optional)</span></label>
                        <input type="number" name="age" placeholder="age" id="number" min="18" max="29" class="inline"
                        required>
                </div>
                <div class="form-item">
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" class="inline" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="preferNot">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="dropdown">Would you recommend freeCodeCamp to a friend?</label>
                    <select id="dropdown" class="inline" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="maybe"><input type="radio" id="definitely" name="opinion" value="definitly"
                            class="input-radio">
                        Definitely</label>

                    <label for="female"><input type="radio" id="maybe" name="opinion" value="maybe" class="input-radio">
                        Maybe</label>

                    <label for="not sure"><input type="radio" id="not sure" name="opinion" value="not sure"
                            class="input-radio">
                        Not sure</label>
                </div>

                <div class="form-item">
                    <label>What would you like to see improved?<span class="check">(Check all that apply)</span></label>


                    <label for="front end">
                        <input type="checkbox" id="front end" name="front end" value="front end" class="input-checkbox">
                        Front-end Projects</label>

                    <label for="back end">
                        <input type="checkbox" id="back end" name="back end" value="back end" class="input-checkbox">
                        Back-end Projects</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Data Visualization</label>

                    <label for="challenge">
                        <input type="checkbox" id="challenge" name="" value="challenge" class="input-checkbox">
                        Challenges</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Open Source Community</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Gitter help rooms</label>

                    <label for="data"><input type="checkbox" id="data" name="" value="data visualization"
                            class="input-checkbox">
                        Videos</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        City Meetups</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Wiki</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Forum</label>

                    <label for="data">
                        <input type="checkbox" id="data" name="" value="data visualization" class="input-checkbox">
                        Additional Courses</label>
                </div>

                <div class="form-item">
                    <label for="submit">Any comments or suggestions?</label>
                    <textarea id="comment" name="comment" rows="4" cols="50" class="input-textarea"
                        placeholder="Enter your comment here...." required></textarea>
                </div>

                <div class="form-item">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
    </div>
    </section>
</body>

</html>
